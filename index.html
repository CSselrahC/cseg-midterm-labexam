<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Visual Novel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game-container">
        <div id="character-display">
        <img id="character-sprite-left" src="" alt="Character 1 Sprite">
        <img id="character-sprite-right" src="" alt="Character 2 Sprite">
    </div>

        <div id="dialogue-box">
            <p id="character-name">Narrator</p>
            <p id="dialogue-text">Welcome to the start of the story! Click 'Next' to continue.</p>
        </div>

        <button id="next-button">Next >></button>
        <div id="choices-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
